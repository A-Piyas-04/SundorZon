<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SundorZon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">SundorZon</a>
            </div>
            <div class="nav-links">
                <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="#" class="profile-btn active"><i class="fas fa-user"></i> My Profile</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-info">
                <div class="profile-avatar">
                    <img src="avatar-placeholder.jpg" alt="Profile Picture">
                    <button class="edit-avatar"><i class="fas fa-camera"></i></button>
                </div>
                <h2>John Doe</h2>
                <p>john.doe@example.com</p>
            </div>
            <nav class="profile-nav">
                <a href="#account" class="active"><i class="fas fa-user-circle"></i> Account Details</a>
                <a href="#orders"><i class="fas fa-box"></i> My Orders</a>
                <a href="#wishlist"><i class="fas fa-heart"></i> Wishlist</a>
                <a href="#addresses"><i class="fas fa-map-marker-alt"></i> Addresses</a>
                <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </div>

        <div class="profile-content">
            <section id="account" class="profile-section active">
                <h2>Account Details</h2>
                <form class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" value="John">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" value="Doe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" value="+1 234 567 8900">
                    </div>
                    <button type="submit" class="btn save-btn">Save Changes</button>
                </form>

                <div class="password-section">
                    <h3>Change Password</h3>
                    <form class="password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                        <button type="submit" class="btn save-btn">Update Password</button>
                    </form>
                </div>
            </section>

            <section id="orders" class="profile-section">
                <h2>My Orders</h2>
                <div class="order-list">
                    <div class="order-item">
                        <div class="order-header">
                            <div class="order-info">
                                <span class="order-number">Order #12345</span>
                                <span class="order-date">Placed on Oct 15, 2023</span>
                            </div>
                            <span class="order-status delivered">Delivered</span>
                        </div>
                        <div class="order-products">
                            <div class="order-product">
                                <img src="product1.jpg" alt="Wireless Headphones">
                                <div class="product-info">
                                    <h4>Wireless Headphones</h4>
                                    <p>Quantity: 1</p>
                                    <p class="price">$99.99</p>
                                </div>
                            </div>
                        </div>
                        <div class="order-actions">
                            <button class="btn">Track Order</button>
                            <button class="btn">View Details</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 SundorZon. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>

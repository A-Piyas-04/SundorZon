<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SundorZon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">SundorZon</a>
            </div>
            <div class="nav-links">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> Back to Cart</a>
            </div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="checkout-progress">
            <div class="progress-step active">
                <span class="step-number">1</span>
                <span class="step-text">Shipping</span>
            </div>
            <div class="progress-step">
                <span class="step-number">2</span>
                <span class="step-text">Payment</span>
            </div>
            <div class="progress-step">
                <span class="step-number">3</span>
                <span class="step-text">Review</span>
            </div>
        </div>

        <div class="checkout-content">
            <div class="checkout-form-container">
                <form id="shipping-form" class="checkout-form">
                    <h2>Shipping Information</h2>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="shipping-method">Shipping Method</label>
                        <select id="shipping-method" required>
                            <option value="standard">Standard Shipping (Free) - 5-7 business days</option>
                            <option value="express">Express Shipping ($15) - 2-3 business days</option>
                            <option value="overnight">Overnight Shipping ($25) - Next business day</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-items">
                    <div class="summary-item">
                        <img src="product1.jpg" alt="Wireless Headphones">
                        <div class="item-info">
                            <h3>Wireless Headphones</h3>
                            <p>Quantity: 1</p>
                            <p class="item-price">$99.99</p>
                        </div>
                    </div>
                    <div class="summary-item">
                        <img src="product2.jpg" alt="Smart Watch">
                        <div class="item-info">
                            <h3>Smart Watch</h3>
                            <p>Quantity: 1</p>
                            <p class="item-price">$149.99</p>
                        </div>
                    </div>
                </div>
                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$249.98</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span>$25.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>$274.98</span>
                    </div>
                </div>
                <button type="submit" class="btn checkout-btn" form="shipping-form">Continue to Payment</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 SundorZon. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>

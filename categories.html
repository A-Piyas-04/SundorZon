<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - SundorZon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">SundorZon</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." aria-label="Search">
                <button aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="login.html" class="login-btn">Login</a>
                <a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </nav>
    </header>

    <main class="category-page">
        <div class="category-filters">
            <h3>Categories</h3>
            <ul>
                <li><a href="#" class="active" data-category="electronics">Electronics</a></li>
                <li><a href="#" data-category="fashion">Fashion</a></li>
                <li><a href="#" data-category="books">Books</a></li>
            </ul>

            <h3>Price Range</h3>
            <div class="price-filter">
                <input type="range" id="price-range" min="0" max="1000" step="10">
                <div class="price-inputs">
                    <input type="number" id="min-price" placeholder="Min">
                    <input type="number" id="max-price" placeholder="Max">
                </div>
            </div>
        </div>

        <div class="products-container">
            <div class="product-grid" id="electronics-products">
                <!-- Electronics Products -->
                <div class="product-card">
                    <img src="electronics1.jpg" alt="Laptop">
                    <h3>Premium Laptop</h3>
                    <p>$899.99</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="electronics2.jpg" alt="Smartphone">
                    <h3>Smartphone Pro</h3>
                    <p>$699.99</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more electronics products as needed -->
            </div>

            <div class="product-grid" id="fashion-products" style="display: none;">
                <!-- Fashion Products -->
                <div class="product-card">
                    <img src="fashion1.jpg" alt="Designer Jacket">
                    <h3>Designer Jacket</h3>
                    <p>$129.99</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="fashion2.jpg" alt="Premium Sneakers">
                    <h3>Premium Sneakers</h3>
                    <p>$89.99</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more fashion products as needed -->
            </div>

            <div class="product-grid" id="books-products" style="display: none;">
                <!-- Books Products -->
                <div class="product-card">
                    <img src="book1.jpg" alt="Bestseller Novel">
                    <h3>Bestseller Novel</h3>
                    <p>$24.99</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="book2.jpg" alt="Programming Guide">
                    <h3>Programming Guide</h3>
                    <p>$49.99</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more books as needed -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 SundorZon. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Category switching functionality
        document.querySelectorAll('.category-filters a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const category = e.target.dataset.category;
                
                // Update active state
                document.querySelectorAll('.category-filters a').forEach(a => a.classList.remove('active'));
                e.target.classList.add('active');

                // Show selected category products
                document.querySelectorAll('.product-grid').forEach(grid => {
                    grid.style.display = grid.id === `${category}-products` ? 'grid' : 'none';
                });
            });
        });

        // Price range filter functionality
        const priceRange = document.getElementById('price-range');
        const minPrice = document.getElementById('min-price');
        const maxPrice = document.getElementById('max-price');

        priceRange.addEventListener('input', (e) => {
            const value = e.target.value;
            maxPrice.value = value;
            // Implement filtering logic here
        });

        minPrice.addEventListener('change', () => {
            // Implement min price filtering logic
        });

        maxPrice.addEventListener('change', () => {
            // Implement max price filtering logic
        });
    </script>
</body>
</html>

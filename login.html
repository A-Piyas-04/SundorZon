<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - SundorZon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.firebaseAuth = auth;
        window.firebaseAuthHelpers = { createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged };
    </script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">SundorZon</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-forms">
            <!-- Login Form -->
            <div class="auth-form" id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                    <button type="submit" class="btn">Login</button>
                    <div id="login-error" role="alert"></div>
                    <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signup-section" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <input type="password" id="signup-password" placeholder="Enter password (min 6 characters)" required>
                    <button type="submit" class="btn">Sign Up</button>
                    <div id="signup-error" role="alert"></div>
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 SundorZon. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function toggleForms() {
            const loginSection = document.getElementById('login-section');
            const signupSection = document.getElementById('signup-section');
            if (loginSection.style.display === 'none') {
                loginSection.style.display = 'block';
                signupSection.style.display = 'none';
            } else {
                loginSection.style.display = 'none';
                signupSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>

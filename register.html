<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | SundorZon</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <form id="registerForm" class="auth-form">
      <h2>Register on SundorZon</h2>
      <div class="input-group">
        <label for="reg-name">Full Name:</label>
        <input type="text" id="reg-name" name="name" required>
      </div>
      <div class="input-group">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" required>
      </div>
      <div class="input-group">
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required>
      </div>
      <div class="input-group">
        <label for="reg-confirm-password">Confirm Password:</label>
        <input type="password" id="reg-confirm-password" name="confirmPassword" required>
      </div>
      <button type="submit">Register</button>
      <p class="form-footer">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
